<div class="container d-flex flex-column justify-content-center text-center">
    <div class="d-flex justify-content-center">
        <div class="w-50">
            <div class="col-10 d-flex justify-content-center m-3 form-group">
                <label for="nombreapellido" class="col-sm-2 col-form-label">Titulo:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control  w-100" id="titulo" [(ngModel)]="titulo">
                </div>
            </div>
            <div class="col-10 d-flex justify-content-center m-3 form-group">
                <label for="email" class="col-sm-2 col-form-label">Tarea descripcion:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control  w-100" id="descripcion"  [(ngModel)]="descripcion">
                </div>
            </div>
            <div class="d-flex mt-3 justify-content-center">
                <button (click)="enviarDatos()">Agregar tarea</button>
            </div>
        </div>
    </div>
</div>
